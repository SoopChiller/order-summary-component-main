<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Order summary card</title>

  
  
</head>
<body>
  <div class="all-content">
    <!-- header w/ image -->
    <header class="hero">
      <img src="images/illustration-hero.svg" alt="Cartoon listening to music" class="hero-image">
    </header>
    
    <!-- Main content  -->
    <main class="order-summary-results">

      <!-- This will be H1 -->
      <h1 class="order-summary">Order Summary</h1>
      
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
      
      <!-- Section -->
      <section class="annual-plan">
        <img class="music-icon" src="images/icon-music.svg" alt="music-note-icon">
        <!-- Container -->
        <div class="plan-and-price">
          <span class="plan">Annual Plan</span>
          <span class="price">$59.99/year</span>
        </div>
        <!-- Container end -->
        <span class="change">Change</span>
      </section>
      <!-- Section end -->
    </main>
    <!-- Main content end -->

    <!-- buttons -->
    <div class="buttons-container">
      <button class="proceed-button">Proceed to Payment</button>
      <button class="cancel-button">Cancel Order</button>
    </div>

  </div>
</body>
</html>
